version: '3.8'

services:
  claude-dashboard:
    build: .
    container_name: claude-dashboard
    restart: unless-stopped
    ports:
      - "3456:3456"
    volumes:
      # Mount Claude directory (ปรับ path ตามเครื่อง)
      - ${HOME}/.claude:/root/.claude:ro
      # หรือถ้ารู้ path เต็ม
      # - /home/abc/.claude:/root/.claude:ro
    environment:
      - PORT=3456
      - CLAUDE_DIR=/root/.claude/projects
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3456/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
